version: "2"
plugins:
- name: py
  wasm:
    url: https://downloads.sqlc.dev/plugin/sqlc-gen-python_1.3.0.wasm
    sha256: fbedae96b5ecae2380a70fb5b925fd4bff58a6cfb1f3140375d098fbab7b3a3c
sql:
  - engine: "postgresql"
    queries: "db/queries"
    schema: "db/migrations"
    codegen:
    - out: "db/sqlc"
      plugin: py
      options:
        package: db
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
