{% extends "base.html" %}

{% block title %}Chats{% endblock %}

{% block styles %}
<style>
  :root{
    --bg:#f5f7fb;
    --card:#fff;
    --muted:#6b7280;
    --accent:#2563eb;
  }

  body{
    font-family:Inter,system-ui,Arial,sans-serif;
    background:var(--bg);
    margin:0;
  }

  .chat-container{
    max-width:560px;
    margin:40px auto;
    padding:0 20px;
  }

  .chat-button{
    width:100%;
    padding:22px 18px;            /* ← MÁS ALTAS */
    margin-bottom:16px;
    border-radius:12px;
    border:0;
    background:var(--card);
    box-shadow:0 4px 20px rgba(16,24,40,.08);
    font-size:1rem;
    text-align:left;
    cursor:pointer;
    transition:0.15s;
  }

  .chat-button:hover{
    box-shadow:0 6px 26px rgba(16,24,40,.12);
    transform:translateY(-2px);  /* ← efecto botón */
  }

  h1{
    text-align:center;
    margin-bottom:6px;
  }
  h3{
    text-align:center;
    color:var(--muted);
    margin-top:0;
    margin-bottom:25px;
  }
.header-row {
    max-width: 560px;
    margin: 20px auto 0 auto;
    padding: 0 20px;

    display: flex;
    justify-content: space-between;
    align-items: center;
}

.top-right-btn {
    background: var(--accent);
    color: white;
    padding: 10px 16px;
    font-size: 0.95rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 14px rgba(37,99,235,0.3);
    transition: 0.15s;
}

.top-right-btn:hover {
    box-shadow: 0 6px 18px rgba(37,99,235,0.4);
    transform: translateY(-2px);
}
</style>
{% endblock %}

{% block content %}


<div class="header-row">
    <h1>Hilos de "{{ Chat }}"</h1>
  {% if Mio %}
    <form method="POST" >
      {% csrf_token %}
      <input type="hidden" name="new_thread" value="1">
      <button class="top-right-btn">Otros</button>
    </form>
  {% endif %}  
</div>




<div class="chat-container">

  {% for hilo in Hilos %}
    <form method="POST" >
      {% csrf_token %}
      <input type="hidden" name="hilo" value="{{ hilo }}">
      <button type="submit" class="chat-button">
        {{ hilo }}
      </button>
    </form>
  {% empty %}
    <p style="color:var(--muted);text-align:center;">No hay hilos disponibles.</p>
  {% endfor %}

</div>

{% endblock %}
