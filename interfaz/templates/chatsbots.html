{% extends "base.html" %}

{% block title %}Chats{% endblock %}

{% block styles %}
<style>
  :root{
    --bg:#f5f7fb;
    --card:#fff;
    --muted:#6b7280;
    --accent:#2563eb;
  }

  body{
    font-family:Inter,system-ui,Arial,sans-serif;
    background:var(--bg);
    margin:0;
  }

  .chat-container{
    max-width:560px;
    margin:40px auto;
    padding:0 20px;
  }

  .chat-button{
    width:100%;
    padding:22px 18px;            /* ← MÁS ALTAS */
    margin-bottom:16px;
    border-radius:12px;
    border:0;
    background:var(--card);
    box-shadow:0 4px 20px rgba(16,24,40,.08);
    font-size:1rem;
    text-align:left;
    cursor:pointer;
    transition:0.15s;
  }

  .chat-button:hover{
    box-shadow:0 6px 26px rgba(16,24,40,.12);
    transform:translateY(-2px);  /* ← efecto botón */
  }

  h1{
    text-align:center;
    margin-bottom:6px;
  }
  h3{
    text-align:center;
    color:var(--muted);
    margin-top:0;
    margin-bottom:25px;
  }
</style>
{% endblock %}

{% block content %}
<h1>LISTAR LOS CHATS DEL USUARIO</h1>
<h3>{{ User }}</h3>

<div class="chat-container">

  {% for tipo, nombre in chatsbots %}
      <form method="POST">
          {% csrf_token %}
          <input type="hidden" name="chat_bot" value="{{ tipo }}">
          <button type="submit" class="chat-button">
              {{ nombre }}
          </button>
      </form>
  {% empty %}
      <p style="color:var(--muted);text-align:center;">No hay chats disponibles.</p>
  {% endfor %}


</div>

{% endblock %}
