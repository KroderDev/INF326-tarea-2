{% extends "base.html" %}

{% block title %}Chatbots{% endblock %}
{% block body_class %}bg-hero{% endblock %}

{% block content %}
<section class="section stack">
  <div>
    <p class="subtitle">Asistentes</p>
    <h1 class="headline">ChatBOTS</h1>
  </div>

  <div class="card-grid">
    {% for tipo, nombre in chatsbots %}
      <div class="tile">
        <div>
          <h3 class="tile__title">{{ nombre }}</h3>
        </div>
        <div class="tile__actions">
          <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="chat_bot" value="{{ tipo }}">
            <button type="submit" class="btn btn-primary btn-small">Abrir</button>
          </form>
        </div>
      </div>
    {% empty %}
      <p class="empty">No hay chats disponibles.</p>
    {% endfor %}
  </div>
</section>
{% endblock %}
