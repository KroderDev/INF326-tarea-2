{% load static %}
<nav class="topbar">
  <div class="topbar__inner">
    <div class="topbar__brand-wrap">
      <a class="topbar__brand" href="{% url 'main' %}">
        <img src="{% static 'logo.png' %}" alt="USM" class="topbar__logo">
        <span>Universidad Técnica Federico Santa María</span>
      </a>
    </div>

    <button class="topbar__toggle" type="button" data-toggle-nav>☰</button>

    <ul class="topbar__nav" data-nav>
      <li><a class="topbar__link" href="{% url 'main' %}">Chats</a></li>
      <li><a class="topbar__link" href="{% url 'chatsbots' %}">ChatBOTS</a></li>
    </ul>

    {% with username=request.session.user|default:"Cuenta" %}
    <div class="topbar__user" data-user-area>
      <div class="user-pill" data-user-btn>
        <span class="user-pill__avatar">{{ username|slice:":1"|upper }}</span>
        <span class="user-pill__name">{{ username }}</span>
        <span class="user-pill__chevron">▾</span>
      </div>
      <div class="topbar__dropdown">
        {% if request.session.user_id %}
        <button type="button" data-copy-id="{{ request.session.user_id }}">Copiar ID</button>
        {% endif %}
        <a href="{% url 'log_out' %}">Cerrar sesión</a>
      </div>
    </div>
    {% endwith %}
  </div>
</nav>
