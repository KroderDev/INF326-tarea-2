apiVersion: apps/v1
kind: Deployment
metadata:
  name: grupo04-kong
  labels:
    app.kubernetes.io/name: grupo04-kong
    app.kubernetes.io/part-of: grupo04
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: grupo04-kong
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grupo04-kong
        app.kubernetes.io/part-of: grupo04
    spec:
      serviceAccountName: grupo04-kong
      securityContext:
        runAsNonRoot: true
        runAsUser: 1337
        runAsGroup: 1337
        fsGroup: 1337
      containers:
        - name: proxy
          image: kong:3.6
          imagePullPolicy: IfNotPresent
          env:
            - name: KONG_DATABASE
              value: "off"
            - name: KONG_DECLARATIVE_CONFIG
              value: /kong/declarative/kong.yml
            - name: KONG_PROXY_ACCESS_LOG
              value: /dev/stdout
            - name: KONG_PROXY_ERROR_LOG
              value: /dev/stderr
            - name: KONG_ADMIN_ACCESS_LOG
              value: /dev/stdout
            - name: KONG_ADMIN_ERROR_LOG
              value: /dev/stderr
            - name: KONG_ADMIN_LISTEN
              value: "127.0.0.1:8001"
            - name: KONG_STATUS_LISTEN
              value: "0.0.0.0:8100"
            - name: KONG_PROXY_LISTEN
              value: "0.0.0.0:8000 reuseport backlog=16384, 0.0.0.0:8443 ssl reuseport backlog=16384"
            - name: KONG_LOG_LEVEL
              value: notice
            - name: KONG_REAL_IP_HEADER
              value: X-Forwarded-For
            - name: KONG_REAL_IP_RECURSIVE
              value: "on"
            - name: KONG_TRUSTED_IPS
              value: "0.0.0.0/0,::/0"
            - name: KONG_ROUTER_FLAVOR
              value: traditional_compatible
            - name: KONG_PLUGINS
              value: bundled
            - name: KONG_HEADERS
              value: latency_tokens
            - name: KONG_PREFIX
              value: /kong/runtime
          ports:
            - name: proxy
              containerPort: 8000
            - name: proxy-ssl
              containerPort: 8443
            - name: status
              containerPort: 8100
          readinessProbe:
            httpGet:
              path: /status
              port: status
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /status
              port: status
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 192Mi
            limits:
              cpu: 300m
              memory: 384Mi
          volumeMounts:
            - name: grupo04-kong-config
              mountPath: /kong/declarative
              readOnly: true
            - name: grupo04-kong-prefix
              mountPath: /kong/runtime
      volumes:
        - name: grupo04-kong-config
          configMap:
            name: grupo04-kong-config
        - name: grupo04-kong-prefix
          emptyDir: {}
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: grupo04-kong
