apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chat-service
  namespace: utfsm
  annotations:
    argocd.argoproj.io/sync-wave: "6"
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: public
  tls:
    - hosts:
        - chat-utfsm.kroder.dev
      secretName: chat-utfsm-kroder-dev-tls
  rules:
    - host: chat-utfsm.kroder.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: chat-service
                port:
                  number: 80
