apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: interfaz
  annotations:
    argocd.argoproj.io/sync-wave: "8"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - app.inf326.nursoft.dev
      secretName: app-inf326-nursoft-dev-tls
    - hosts:
        - app.kroder.dev
      secretName: app-kroder-dev-tls
  rules:
    - host: app.inf326.nursoft.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: interfaz
                port:
                  number: 80
    - host: app.kroder.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: interfaz
                port:
                  number: 80
